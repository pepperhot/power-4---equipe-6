<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="/assets/static/login_style.css">
  </head>
  <body>
    <div class="container">
      <h1>Bienvenue</h1>
      
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Connexion</button>
        <button class="tab" onclick="showTab('register')">Inscription</button>
      </div>

      <!-- Formulaire de connexion -->
      <div id="login" class="form-container active">
        <div id="login-message" class="message"></div>
        <form method="POST" action="/connect">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>
      </div>

      <!-- Formulaire d'inscription -->
      <div id="register" class="form-container">
        <div id="register-message" class="message"></div>
        <form method="POST" action="/register">
          <input type="text" name="pseudo" placeholder="Pseudo" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Mot de passe" required minlength="4">
          <button type="submit">S'inscrire</button>
        </form>
      </div>
    </div>
    <script src="/src/script/login.js"></script>
  </body>
</html>
