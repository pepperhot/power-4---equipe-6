<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="/assets/static/login_style.css">
  </head>
  <body>
    <div class="container">
      <h1>Bienvenue</h1>
      
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Connexion</button>
        <button class="tab" onclick="showTab('register')">Inscription</button>
      </div>

      <!-- Formulaire de connexion -->
      <div id="login" class="form-container active">
        <div id="login-message" class="message"></div>
        <form method="POST" action="/connect">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>
      </div>

      <!-- Formulaire d'inscription -->
      <div id="register" class="form-container">
        <div id="register-message" class="message"></div>
        <form method="POST" action="/register">
          <input type="text" name="pseudo" placeholder="Pseudo" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Mot de passe" required minlength="4">
          <button type="submit">S'inscrire</button>
        </form>
      </div>
    </div>

  <script>
      function showTab(tabName) {
        document.querySelectorAll('.form-container').forEach(el => {
          el.classList.remove('active');
        });
        
        document.querySelectorAll('.tab').forEach(el => {
          el.classList.remove('active');
        });
        
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
      }

      // Affiche un message
      function showMessage(elementId, message, isSuccess) {
        const msgElement = document.getElementById(elementId);
        msgElement.textContent = message;
        msgElement.className = 'message ' + (isSuccess ? 'success' : 'error');
        msgElement.style.display = 'block';
        
        // Cache le message après 3 secondes
        setTimeout(() => {
          msgElement.style.display = 'none';
        }, 3000);
      }

      // Gestion de la connexion
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.querySelector('#login form');
        const registerForm = document.querySelector('#register form');

        // CONNEXION
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          
          try {
            const response = await fetch('/connect', {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            
            if (data.success) {
              showMessage('login-message', '✅ ' + data.message + ' - Bienvenue ' + data.pseudo, true);
              setTimeout(() => {
                window.location.href = '/homepage';
              }, 1000);
            } else {
              showMessage('login-message', '❌ ' + data.message, false);
            }
          } catch (error) {
            showMessage('login-message', '❌ Erreur de connexion au serveur', false);
          }
        });

        // INSCRIPTION
        registerForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          
          try {
            const response = await fetch('/register', {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            
            if (data.success) {
              showMessage('register-message', '✅ ' + data.message + ' - Bienvenue ' + data.pseudo, true);
              // Change vers l'onglet connexion après 1.5 secondes
              setTimeout(() => {
                registerForm.reset();
                showTab('login');
                showMessage('login-message', 'Vous pouvez maintenant vous connecter', true);
              }, 1500);
            } else {
              showMessage('register-message', '❌ ' + data.message, false);
            }
          } catch (error) {
            showMessage('register-message', '❌ Erreur de connexion au serveur', false);
          }
        });
      });
    </script>
  </body>
</html>
