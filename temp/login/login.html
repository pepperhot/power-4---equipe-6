<!DOCTYPE html>
<html>
  <head>
    <title>Connexion / Inscription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 400px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 2px solid #ddd;
      }
      .tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        cursor: pointer;
        background: transparent;
        border: none;
        font-size: 16px;
        color: #666;
        transition: all 0.3s;
      }
      .tab.active {
        color: #667eea;
        border-bottom: 3px solid #667eea;
        margin-bottom: -2px;
      }
      .form-container {
        display: none;
      }
      .form-container.active {
        display: block;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      button[type="submit"]:hover {
        background: #5568d3;
      }
      .message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: center;
        display: none;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenue</h1>
      
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Connexion</button>
        <button class="tab" onclick="showTab('register')">Inscription</button>
      </div>

      <!-- Formulaire de connexion -->
      <div id="login" class="form-container active">
        <div id="login-message" class="message"></div>
        <form method="POST" action="/connect">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>
      </div>

      <!-- Formulaire d'inscription -->
      <div id="register" class="form-container">
        <div id="register-message" class="message"></div>
        <form method="POST" action="/register">
          <input type="text" name="pseudo" placeholder="Pseudo" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Mot de passe" required minlength="4">
          <button type="submit">S'inscrire</button>
        </form>
      </div>
    </div>

  <script>
      function showTab(tabName) {
        document.querySelectorAll('.form-container').forEach(el => {
          el.classList.remove('active');
        });
        
        document.querySelectorAll('.tab').forEach(el => {
          el.classList.remove('active');
        });
        
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
      }

      // Affiche un message
      function showMessage(elementId, message, isSuccess) {
        const msgElement = document.getElementById(elementId);
        msgElement.textContent = message;
        msgElement.className = 'message ' + (isSuccess ? 'success' : 'error');
        msgElement.style.display = 'block';
        
        // Cache le message après 3 secondes
        setTimeout(() => {
          msgElement.style.display = 'none';
        }, 3000);
      }

      // Gestion de la connexion
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.querySelector('#login form');
        const registerForm = document.querySelector('#register form');

        // CONNEXION
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          
          try {
            const response = await fetch('/connect', {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            
            if (data.success) {
              showMessage('login-message', '✅ ' + data.message + ' - Bienvenue ' + data.pseudo, true);
              setTimeout(() => {
                window.location.href = '/homepage';
              }, 1000);
            } else {
              showMessage('login-message', '❌ ' + data.message, false);
            }
          } catch (error) {
            showMessage('login-message', '❌ Erreur de connexion au serveur', false);
          }
        });

        // INSCRIPTION
        registerForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          
          try {
            const response = await fetch('/register', {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            
            if (data.success) {
              showMessage('register-message', '✅ ' + data.message + ' - Bienvenue ' + data.pseudo, true);
              // Change vers l'onglet connexion après 1.5 secondes
              setTimeout(() => {
                registerForm.reset();
                showTab('login');
                showMessage('login-message', 'Vous pouvez maintenant vous connecter', true);
              }, 1500);
            } else {
              showMessage('register-message', '❌ ' + data.message, false);
            }
          } catch (error) {
            showMessage('register-message', '❌ Erreur de connexion au serveur', false);
          }
        });
      });
    </script>
  </body>
</html>
