<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Puissance 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle at top left, #8ec5fc 0%, transparent 55%),
                        radial-gradient(circle at bottom right, #e0c3fc 0%, transparent 55%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
            color: #1f2933;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.94) 100%);
            padding: 22px 32px;
            border-radius: 20px;
            margin-bottom: 28px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.30),
                0 2px 6px rgba(15, 23, 42, 0.25),
                inset 0 1px 0 rgba(255,255,255,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(102,126,234,0.25), transparent 55%);
            pointer-events: none;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .header-icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: radial-gradient(circle at 30% 20%, #ffffff 0%, #c3dafe 35%, #7f9cf5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 10px 25px rgba(79,70,229,0.45),
                inset 0 1px 0 rgba(255,255,255,0.9);
            color: #4c51bf;
            font-size: 22px;
        }

        .header h1 {
            font-size: 30px;
            color: #1f2933;
            font-weight: 800;
            letter-spacing: 0.03em;
        }

        .header-subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-top: 2px;
        }

        .btn-retour {
            padding: 10px 22px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .btn-retour::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(120deg, rgba(255,255,255,0.5), transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-retour:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 28px rgba(102, 126, 234, 0.55);
        }

        .btn-retour:hover::after {
            opacity: 1;
        }

        .users-table-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.94) 100%);
            border-radius: 22px;
            padding: 26px 28px 30px;
            box-shadow:
                0 18px 50px rgba(15, 23, 42, 0.40),
                0 4px 12px rgba(15, 23, 42, 0.25),
                inset 0 1px 0 rgba(255,255,255,0.8);
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.9);
        }

        .users-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .users-table-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
        }

        .users-table-subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-top: 2px;
        }

        .users-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 22px;
            border-radius: 16px;
            overflow: hidden;
        }

        .users-table thead {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .users-table th {
            color: white;
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .users-table tbody {
            background: rgba(249, 250, 251, 0.98);
        }

        .users-table td {
            padding: 14px 16px;
            font-size: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .users-table tr:nth-child(2n) td {
            background: rgba(249, 250, 251, 0.9);
        }

        .users-table tr:hover td {
            background: #eef2ff;
        }

        .badge-admin,
        .badge-user {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.06em;
        }

        .badge-admin {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .badge-user {
            background: rgba(17, 24, 39, 0.04);
            color: #4b5563;
        }

        .btn-edit, .btn-delete {
            padding: 7px 14px;
            border: none;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 6px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(34, 197, 94, 0.45);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f97373 0%, #ef4444 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(239, 68, 68, 0.45);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(129,140,248,0.45), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(236,72,153,0.45), transparent 55%),
                        rgba(15,23,42,0.75);
            backdrop-filter: blur(6px);
        }

        .modal-content {
            background: linear-gradient(145deg, #ffffff 0%, #f3f4ff 100%);
            margin: 4% auto;
            padding: 28px 30px 26px;
            border-radius: 24px;
            width: 90%;
            max-width: 620px;
            box-shadow:
                0 22px 55px rgba(15, 23, 42, 0.65),
                0 4px 12px rgba(15, 23, 42, 0.35),
                inset 0 1px 0 rgba(255,255,255,0.9);
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.9);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: #3730a3;
            font-size: 22px;
            font-weight: 800;
        }

        .close {
            color: #9ca3af;
            font-size: 26px;
            font-weight: 700;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close:hover {
            color: #111827;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #111827;
            font-size: 13px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 11px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            background-color: rgba(249, 250, 251, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.35);
            background-color: #ffffff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 96px;
        }

        .checkbox-group {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: rgba(239, 246, 255, 0.9);
            border-radius: 999px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-save,
        .btn-cancel {
            padding: 11px 24px;
            border: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 26px rgba(99, 102, 241, 0.6);
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }

        .message {
            padding: 13px 14px;
            border-radius: 12px;
            margin-bottom: 18px;
            display: none;
            font-size: 13px;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .loading {
            text-align: center;
            padding: 40px 10px;
            color: #6b7280;
            font-size: 14px;
        }

        .avatar-preview {
            width: 78px;
            height: 78px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 8px;
            border: 3px solid #6366f1;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 14px;
            }

            .users-table-container {
                padding: 20px 16px 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Dashboard Administrateur</h1>
            <a href="/homepage" class="btn-retour">‚Üê Retour √† l'accueil</a>
        </div>

        <div id="message" class="message"></div>

        <div class="users-table-container">
            <h2 style="margin-bottom: 20px; color: #333;">Liste des utilisateurs</h2>
            <div id="loading" class="loading">Chargement des utilisateurs...</div>
            <table class="users-table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pr√©nom</th>
                        <th>Nom</th>
                        <th>Pseudo</th>
                        <th>Email</th>
                        <th>Pays</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal d'√©dition -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifier l'utilisateur</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                
                <div class="form-group">
                    <label for="editNickname">Pr√©nom</label>
                    <input type="text" id="editNickname" required>
                </div>

                <div class="form-group">
                    <label for="editSurname">Nom</label>
                    <input type="text" id="editSurname" required>
                </div>

                <div class="form-group">
                    <label for="editPseudo">Pseudo</label>
                    <input type="text" id="editPseudo" required>
                </div>

                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group">
                    <label for="editPassword">Nouveau mot de passe</label>
                    <input type="password" id="editPassword" placeholder="Laisser vide pour ne pas changer le mot de passe">
                </div>

                <div class="form-group">
                    <label for="editPasswordConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="editPasswordConfirm" placeholder="Retapez le mot de passe">
                </div>

                <div class="form-group">
                    <label for="editCountry">Pays</label>
                    <input type="text" id="editCountry">
                </div>

                <div class="form-group">
                    <label for="editBio">Bio</label>
                    <textarea id="editBio"></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="editIsAdmin">
                        <label for="editIsAdmin">Administrateur</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Avatar</label>
                    <img id="editAvatarPreview" class="avatar-preview" src="" alt="Avatar" style="display: none;">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelEdit">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/src/script/dashboard_script.js"></script>
</body>
</html>
