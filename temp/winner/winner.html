<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Victoire !</title>
    <link rel="stylesheet" href="/assets/static/style.css">
    <style>
        body.winner {
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 60% at 50% -10%, #dff1ff 0%, #f2f6fb 40%, #e8f0ff 100%);
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .winner-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 36px 48px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .winner-container h1 {
            font-size: clamp(28px, 4vw, 42px);
            margin-bottom: 20px;
        }
        .winner-container p {
            font-size: clamp(18px, 2vw, 20px);
            margin-bottom: 20px;
        }
        .btn-restart {
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-back {
            margin-top: 12px;
            background: #64748b;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body class="winner">
    <div class="winner-container">
        <h1 id="winnerText">Joueur X a gagné !</h1>
        <button class="btn-restart" id="restartBtn">Recommencer</button>
    <button class="btn-restart btn-back" id="backBtn">Retour à l'accueil</button>
        <div class="scoreboard">
            <p><span id="nameRed">Joueur 1</span> : <span id="scoreRed">0</span></p>
            <p><span id="nameYellow">Joueur 2</span> : <span id="scoreYellow">0</span></p>
        </div>
    </div>

    <script>
        // Récupération du gagnant et scores depuis le localStorage
    const winner = localStorage.getItem("winner") || "R";
    const name1 = (localStorage.getItem('player1Name') || 'Joueur 1').trim();
    const name2 = (localStorage.getItem('player2Name') || 'Joueur 2').trim();
        let scoreRed = parseInt(localStorage.getItem("scoreRed") || "0");
        let scoreYellow = parseInt(localStorage.getItem("scoreYellow") || "0");

        // Mettre à jour le score du gagnant
        if (winner === "R") scoreRed++;
        else if (winner === "J") scoreYellow++;

        // Sauvegarder scores
        localStorage.setItem("scoreRed", scoreRed);
        localStorage.setItem("scoreYellow", scoreYellow);

        // Affichage
    const winnerName = winner === "R" ? name1 : (winner === "J" ? name2 : "Le joueur");
    document.getElementById("winnerText").textContent = `${winnerName} a gagné !`;
        document.getElementById("scoreRed").textContent = scoreRed;
        document.getElementById("scoreYellow").textContent = scoreYellow;
    document.getElementById("nameRed").textContent = name1;
    document.getElementById("nameYellow").textContent = name2;

        // Recommencer
        document.getElementById("restartBtn").addEventListener("click", async () => {
            await fetch("/reset"); // reset côté serveur
            window.location.href = "/play"; // retour à la grille
        });
        // Retour à l'accueil
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "/";
        });

    </script>
</body>
</html>
