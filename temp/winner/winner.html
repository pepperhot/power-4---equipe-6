<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Victoire ! - Puissance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .winner-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        .trophy {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .scoreboard {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .scoreboard h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-restart, .btn-back {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        .btn-restart {
            background: #28a745;
            color: white;
        }
        .btn-restart:hover {
            background: #218838;
        }
        .btn-back {
            background: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="winner-container">
        <div class="trophy">üèÜ</div>
        <h1 id="winnerText">Victoire !</h1>
        
        <div class="scoreboard">
            <h2>üìä Tableau des scores</h2>
            <div class="score-item">
                <span id="nameRed">Joueur 1</span>
                <span id="scoreRed">0</span>
            </div>
            <div class="score-item">
                <span id="nameYellow">Joueur 2</span>
                <span id="scoreYellow">0</span>
            </div>
        </div>
        
        <button class="btn-restart" id="restartBtn">üîÑ Rejouer</button>
        <button class="btn-back" id="backBtn">üè† Retour √† l'accueil</button>
    </div>

    <script>
        // R√©cup√©ration du gagnant et scores depuis le localStorage
    const winner = localStorage.getItem("winner") || "R";
    const name1 = (localStorage.getItem('player1Name') || 'Joueur 1').trim();
    const name2 = (localStorage.getItem('player2Name') || 'Joueur 2').trim();
        let scoreRed = parseInt(localStorage.getItem("scoreRed") || "0");
        let scoreYellow = parseInt(localStorage.getItem("scoreYellow") || "0");

        // Mettre √† jour le score du gagnant
        if (winner === "R") scoreRed++;
        else if (winner === "J") scoreYellow++;

        // Sauvegarder scores
        localStorage.setItem("scoreRed", scoreRed);
        localStorage.setItem("scoreYellow", scoreYellow);

        // Affichage
    const winnerName = winner === "R" ? name1 : (winner === "J" ? name2 : "Le joueur");
    document.getElementById("winnerText").textContent = `${winnerName} a gagn√© !`;
        document.getElementById("scoreRed").textContent = scoreRed;
        document.getElementById("scoreYellow").textContent = scoreYellow;
    document.getElementById("nameRed").textContent = name1;
    document.getElementById("nameYellow").textContent = name2;

        // Recommencer
        document.getElementById("restartBtn").addEventListener("click", async () => {
            await fetch("/reset"); // reset c√¥t√© serveur
            window.location.href = "/play"; // retour √† la grille
        });
        // Retour √† l'accueil
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "/";
        });

    </script>
</body>
</html>
